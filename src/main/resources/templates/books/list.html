<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Framework Sample Project</title>
  </head>
  <body>
    <h1>Book List</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
      </tr>
      <tr th:each="book:${books}">
        <td th:text="${book.id}">124</td>
        <td th:text="${book.title}">hello</td>
        <td th:text="${book.publisher.name}">world</td>
      </tr>
    </table>
  </body>
</html>
