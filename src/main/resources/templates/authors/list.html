<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>Authors List</h1>
     <table>
         <tr>
             <th>Author ID</th>
             <th>First Name</th>
             <th>Last Name</th>
         </tr>
         <tr th:each="author:${authors}">
             <td th:text="${author.id}">1</td>
             <td th:text="${author.firstName}">sample</td>
             <td th:text="${author.lastName}">name</td>
         </tr>
     </table>
</body>
</html>
